site_name: Muhammad Suleman Khetran
nav:
  - Home: index.md
  - About: about.md
  - Experiance: experience.md
  - Projects: projects.md
  - Academics: academics.md
  # - About: en/about.md
  # - Refrences: ServiceMode.md
  # - Logs: Logs.md

# \docs\assets\image\sk.png
# docs/assets/image/
theme: 
  name: material
  logo: assets/image/sk.png
  favicon: assets/image/sk.ico
  features:
    - navigation.tabs
    - search.suggest
    - navigation.instant
    - navigation.instant.progress
    - content.tabs.link
    - navigation.path
    - navigation.indexes
    - content.action.edit
    - content.action.view
    - content.code.annotate 
    # - content.code.annotate # (1)
  icon:
    admonition:
      note: fontawesome/solid/note-sticky
      abstract: fontawesome/solid/book
      info: fontawesome/solid/circle-info
      tip: fontawesome/solid/bullhorn
      success: fontawesome/solid/check
      question: fontawesome/solid/circle-question
      warning: fontawesome/solid/triangle-exclamation
      failure: fontawesome/solid/bomb
      danger: fontawesome/solid/skull
      bug: fontawesome/solid/robot
      example: fontawesome/solid/flask
      quote: fontawesome/solid/quote-left
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right
    top: fontawesome/solid/angle-up
    menu: fontawesome/solid/angle-down

  palette:
    # primary: teal
    # Palette toggle for automatic mode
    # - media: "(prefers-color-scheme)"
    #   toggle:
    #     icon: material/brightness-auto
    #     name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      primary: teal
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: blue grey
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
    # scheme: default
extra_css:
  - css/neoteroi-mkdocs.css
  # - "extra.css"
  
